
<h2>Home</h2>
<form novalidate class="simple-form" ng-submit="controller.search()" style="margin-top:30px;">
    
    <div class="form-group">
    <input type="text" class="form-control" placeholder="Job Keyword" ng-model="controller.keyword" /><br />
    </div>

    <div class="form-group">
    <input type="text" ng-model="controller.location" class="form-control" placeholder="City or Zipcode"/><br />
    </div>
    
    <button type="submit" class="btn btn-primary" >Search</button>
  
  </form>      

  <p style="font-size:20px; margin-left:10px;">{{message}}</p>

  <ul ng-repeat="jobResult in controller.jobResults track by $index">

    <span style="font-size:20px; margin-left:10px;">
    <li>Title: {{jobResult.jobtitle}}</li>
    <li>Company: {{jobResult.company}}</li>
    <li>Location: {{jobResult.formattedLocation}}</li>
    <li>Date: {{jobResult.date}} ({{jobResult.formattedRelativeTime}})</li>
    <li>Preview: <div ng-bind-html="jobResult.snippet"></div></li>
    <li><a href={{jobResult.url}} target="_blank">Learn More at Indeed.</a></li>
    <br>
    <br>          
    </span>

  </ul>
