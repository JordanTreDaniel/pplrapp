<div layout="row">
    <div flex>
        <form>
            <div layout="column">
                <md-input-container>
                    <label>Username / Email</label>
                    <input type="text"/>
                </md-input-container>
                <md-input-container>
                    <label>Password</label>
                    <input type="password"/>
                </md-input-container>
                <md-input-container>
                    <md-button type="submit">Log In</md-button>
                </md-input-container>
            </div>
        </form>
    </div>
    <div flex>
        <form ng-show="1+1===3">
            <div layout="column">
                <md-input-container>
                    <label>First Name</label>
                    <input type="text">
                </md-input-container>
                <md-input-container>
                    <label>Last Name</label>
                    <input type="text">
                </md-input-container>
                <!--I want to use a datepicker here.-->
                <md-input-container>
                    <label>Birthday</label>
                    <md-datepicker ng-model="controller.birthDate" md-placeholder="Enter Date"></md-datepicker>
                </md-input-container>
                <md-input-container>
                    <label>Weight</label>
                    <input type="text">
                </md-input-container>
                <md-input-container>
                    <label>Gender</label>
                    <md-select ng-model="controller.gender">
                        <option>Male</option>
                        <option>Female</option>
                    </md-select>
                </md-input-container>
                <div>   
                    <md-button type="submit">Join</button>
                </div>
            </div>
        </form>
    </div>
</div>
